<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 16px;
      text-align: center;
      color: black;
      position: absolute;
      bottom: 0%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="card">
      <picture>
        <img src="images/image-product-mobile.jpg" alt="Picture of the perfume" class="mobile-img">
        <img src="images/image-product-desktop.jpg" alt="Picture of the perfume" class="desktop-img">
      </picture>

      <div class="content">
        <p class="type">Perfume</p>

        <h2>Gabrielle Essence Eau De Parfum</h2>

        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="price">
          <p class="new-price">$149.99</p>
          <p class="old-price">$169.99</p>
        </div>

        <button>
          <img src="images/icon-cart.svg" alt="Cart Icon">
          Add to Cart
        </button>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/alstrow" target="_blank">alstrow</a>.
    </div>
  </footer>
</body>

</html>
